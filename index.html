<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/1.0.2/joint.css"/>
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./custom/JointTooledViewPlugin/tooledViewPlugin.css">
</head>
<body>
    <div class="container">
        <!-- content -->
        <style>
            .papers {
                position: relative;
            }
            .papers #paper {
                width: 80%;
                background: #FFFFFF;
            }
            .papers #stencil {
                background: #FFFFFF;
                position: absolute;
                right: 0;
                top: 0;
            }

        </style>
        <div class="papers">
            <div id="canvas"></div>
            <div id="stencil"></div>
        </div>
        <div id="panel" ng-app="basicUsageSidenavDemo" class="simpleDemo">
            <div ng-non-bindable>
                <h3>New Elements</h3>
                <div id="stencil"></div>
            </div>
            <div id="panelCtrl" ng-controller="AppCtrl" layout="column" style="height:500px;" ng-cloak>
            <section layout="row" flex>

                </md-content>

                <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">

                <md-toolbar class="md-theme-light">
                    <h1 class="md-toolbar-tools">Sidenav Right</h1>
                </md-toolbar>
                <md-content ng-show="cellView.model.attributes.type === 'devs.DialModel'" layout-padding>
                    <form>
                    <md-input-container>
                        <label for="testInput">Test input</label>
                        <input type="text" id="testInput"
                            ng-model="data" md-autofocus>
                    </md-input-container>
                    </form>
                    <md-button ng-click="close()" class="md-primary">
                    Close Sidenav Right
                    </md-button>
                </md-content>

                </md-sidenav>

            </section>

            </div>
        </div>
    </div>

    <!-- dependencies -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <script>
    // fix for angular sanitize version 1.4.4
    angular.lowercase = angular.$$lowercase;  
    </script>
    <script src="/node_modules/angular-aria/angular-aria.js"></script>
    <script src="/node_modules/angular-route/angular-route.js"></script>
    <script src="/node_modules/angular-animate/angular-animate.js"></script>
    <script src="/node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="/node_modules/angular-material/angular-material.js"></script>
    <script src="/node_modules/lodash/lodash.min.js"></script>
    <script src="/node_modules/backbone/backbone-min.js"></script>
    <script src="/node_modules/jointjs/dist/joint.js"></script>
    <script src="./multiple-links.js"></script>
    <script src="./app.js"></script>
    <script src="./custom/JointTooledViewPlugin/tooledViewPlugin.js"></script>
    <script src="./models.js"></script>
    <script src="./load.js"></script>
</body>
</html>
