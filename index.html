<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/1.0.2/joint.css"/>
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./custom/JointTooledViewPlugin/tooledViewPlugin.css">
</head>
<body ng-app="basicUsageSidenavDemo">
    <base href="/"></base>
    <div>
        <!-- content -->
        <md-toolbar class="md-hue-1">
            <div class="md-toolbar-tools" ng-controller="ControlsCtrl">
                <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                </md-button>

                <h2>{{flow.name}}</h2>
                <md-button ng-click="zoomIn()" aria-label="Zoom In" class="md-icon-button zoom_in">
                <md-icon md-svg-icon="img/icons/zoom_in.svg"></md-icon>
                </md-button>
                <md-button  ng-click="zoomOut()" aria-label="Zoom Out" class="md-icon-button zoom_out">
                <md-icon md-svg-icon="img/icons/zoom_out.svg"></md-icon>
                </md-button>
                <md-button  ng-click="centerFocus()" aria-label="Go to center" class="md-icon-button center_focus">
                <md-icon md-svg-icon="img/icons/center_focus.svg"></md-icon>
                </md-button>
                <md-button  ng-show="$shared.cellModel" ng-click="$shared.deleteWidget($event)" aria-label="Go to center" class="md-icon-button delete">
                <md-icon md-svg-icon="img/icons/delete.svg"></md-icon>
                </md-button>
                <md-button  ng-click="saveChanges($event)" aria-label="Save" class="md-raised md-primary">
                    Save
                </md-button>
            </div>
        </md-toolbar>
        <div ng-controller="PaperCtrl" class="papers">
            <div class="graph" ng-non-bindable>
                <div id="canvas"></div>
            </div>
            <div class="widgets">
                <md-sidenav class="md-sidenav-right" md-component-id="rightWidgets" md-whiteframe="4" md-is-locked-open="true">

                <div ng-show="!$shared.cellModel">
                    <md-toolbar class="md-theme-indigo">
                        <h1 class="md-toolbar-tools">Available Widgets</h1>
                    </md-toolbar>
                    <md-content layout-padding>
                        <div ng-show="!$shared.cellModel">
                            <div ng-non-bindable id="stencil"></div>
                        </div>
                        <div ng-show="$shared.cellModel">

                        </div>
                    </md-content>
                </div>
                <div ng-show="$shared.cellModel">
                        <md-toolbar class="md-theme-light">
                            <h1 class="md-toolbar-tools">Widget Options</h1>
                        </md-toolbar>
                        <div ng-show="$shared.cellModel.cell.attributes.type === 'devs.LaunchModel'" ng-include="'models/launch.html'"></div>
                        <div ng-show="$shared.cellModel.cell.attributes.type === 'devs.SwitchModel'" ng-include="'models/switch.html'"></div>
                        <div ng-show="$shared.cellModel.cell.attributes.type  === 'devs.DialModel'" ng-include="'models/dial.html'"></div>
                        <div ng-show="$shared.cellModel.cell.attributes.type === 'devs.BridgeModel'" ng-include="'models/bridge.html'"></div>
                        <div ng-show="$shared.cellModel.cell.attributes.type === 'devs.ProcessInputModel'" ng-include="'models/process_input.html'"></div>
                        <div ng-show="$shared.cellModel.cell.attributes.type === 'devs.RecordVoicemailModel'" ng-include="'models/record_voicemail.html'"></div>
                </div>

                </md-sidenav>
            </div>
        </div>
        <div id="panel" ng-app="basicUsageSidenavDemo" class="simpleDemo">
            <div id="panelCtrl" ng-controller="AppCtrl" layout="column" style="height:500px;" ng-cloak>
            <section layout="row" flex>

                </md-content>

                <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">

                <md-toolbar class="md-theme-light">
                    <h1 class="md-toolbar-tools">Widget Options</h1>
                </md-toolbar>
                <div ng-show="cellView.model.attributes.type === 'devs.LaunchModel'" ng-include="'models/launch.html'"></div>
                <div ng-show="cellView.model.attributes.type === 'devs.SwitchModel'" ng-include="'models/switch.html'"></div>
                <div ng-show="cellView.model.attributes.type === 'devs.DialModel'" ng-include="'models/dial.html'"></div>
                <div ng-show="cellView.model.attributes.type === 'devs.BridgeModel'" ng-include="'models/bridge.html'"></div>
                <div ng-show="cellView.model.attributes.type === 'devs.ProcessInputModel'" ng-include="'models/process_input.html'"></div>
                <div ng-show="cellView.model.attributes.type === 'devs.RecordVoicemailModel'" ng-include="'models/record_voicemail.html'"></div>
                <md-button type="submit" class="md-raised md-primary">
                    Save
                </md-button>
                <md-button ng-click="$shared.deleteWidget()" type="button" class="md-raised md-warn">
                    Remove
                </md-button>
                <md-button ng-click="close()" class="md-primary">
                Close Sidenav Right
                </md-button>
          

                </md-sidenav>

            </section>

            </div>
        </div>
    </div>

    <!-- dependencies -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <script>
    // fix for angular sanitize version 1.4.4
    angular.lowercase = angular.$$lowercase;  
    </script>
    <script src="/node_modules/angular-aria/angular-aria.js"></script>
    <script src="/node_modules/angular-route/angular-route.js"></script>
    <script src="/node_modules/angular-animate/angular-animate.js"></script>
    <script src="/node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="/node_modules/angular-material/angular-material.js"></script>
    <script src="/node_modules/lodash/lodash.min.js"></script>
    <script src="/node_modules/backbone/backbone-min.js"></script>
    <script src="/node_modules/jointjs/dist/joint.js"></script>
    <script src="./multiple-links.js"></script>
    <script src="./models.js"></script>
    <script src="./app.js"></script>
    <script src="./custom/JointTooledViewPlugin/tooledViewPlugin.js"></script>
    <script src="./test.js"></script>
    <script src="./load.js"></script>
</body>
</html>
