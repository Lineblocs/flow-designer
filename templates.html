<script type="text/ng-template" id="templates/create.html">
              <div>

  <md-toolbar class="md-hue-1">
    <div class="md-toolbar-tools">
      <h2>Create Flow</h2>
    </div>
  </md-toolbar>
  <md-content layout="row" layout-padding></md-content>
  <div>
    <md-input-container class="compact-input">

      <label>Name</label>
      <input ng-model="values.name">
    </md-input-container>
    <ul class="no-list-style">
      <li ng-repeat="category in templatesByCategory">
        <div layout="row" class="templates-list">
          <h2 class="margin-md-card">{{category.name}}</h2>
        </div>
        <div layout="row" class="templates-list">

          <div flex="33" ng-repeat="template in category.templates">
            <md-card>
              <md-card-title>
                <md-card-title-text>
                  <span class="md-headline">{{template.name}}</span>
                  <span class="md-subhead"></span>
                </md-card-title-text>
                <md-card-title-media>
                  <div class="md-media-sm card-media"></div>
                </md-card-title-media>
              </md-card-title>
              <md-card-actions layout="row" layout-align="end center">
                <md-button ng-show="!isSelected(template)" class="md-raised md-primary"
                  ng-click="useTemplate(template)">
                  Use Template</md-button>
                <md-button ng-show="isSelected(template)" ng-disabled="true" class="md-raised md-primary">Use Template
                </md-button>
              </md-card-actions>
            </md-card>
          </div>
        </div>
        </li>
    </ul>

  </div>
</div>

  <md-button ng-disabled="!selectedTemplate" ng-click="submit()" class="md-raised md-primary">Create</md-button>
</div>
</md-content>

</div> 
            </script>
<script type="text/ng-template" id="templates/edit.html">
              <!-- content -->
<div>
  <div ng-show="!flowWasStarted()">
<md-content layout="row" layout-padding>
        <div>
        <h5>Select Template</h5>
        <hr/>
        <div layout="row" class="templates-list">
          <div flex="33" ng-repeat="template in templates">
            <md-card>
              <md-card-title>
                <md-card-title-text>
                  <span class="md-headline">{{template.name}}</span>
                  <span class="md-subhead"></span>
                </md-card-title-text>
                <md-card-title-media>
                  <div class="md-media-sm card-media"></div>
                </md-card-title-media>
              </md-card-title>
              <md-card-actions layout="row" layout-align="end center">
                <md-button ng-show="!isSelected(template)" class="md-raised md-primary" ng-click="useTemplate(template)">Use Template</md-button>
                <md-button ng-show="isSelected(template)" ng-disabled="true" class="md-raised md-primary">Use Template</md-button>
              </md-card-actions>
            </md-card>
          </div>
        </div>

              <md-button ng-click="addTemplate()" class="md-raised md-primary">Create</md-button>
        </div>
  </md-content>

  </div>
  <div ng-show="flowWasStarted()">
    <md-toolbar class="md-hue-1">
        <div class="md-toolbar-tools" ng-controller="ControlsCtrl">
            <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
            <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>

            <h2>{{$shared.flow.name}}</h2>
            <md-button ng-click="undo()" aria-label="Undo" class="md-icon-button undo">
            <md-icon md-svg-icon="img/icons/undo.svg">
                        <md-tooltip class="helper-tooltip" md-direction="bottom">
                        Undo Action
                    </md-tooltip>
            </md-icon>
            </md-button>

            <md-button  ng-click="redo()" aria-label="Redo" class="md-icon-button redo">
            <md-icon md-svg-icon="img/icons/redo.svg">
                                    <md-tooltip class="helper-tooltip" md-direction="bottom">
                        Redo Action
                    </md-tooltip>
            </md-icon>
            </md-button>
            <md-button ng-click="zoomIn()" aria-label="Zoom In" class="md-icon-button zoom_in">
            <md-icon md-svg-icon="img/icons/zoom_in.svg">
                                                <md-tooltip class="helper-tooltip" md-direction="bottom">
                        Zoom In
                    </md-tooltip>
            </md-icon>
            </md-button>
            <md-button  ng-click="zoomOut()" aria-label="Zoom Out" class="md-icon-button zoom_out">
            <md-icon md-svg-icon="img/icons/zoom_out.svg">
              <md-tooltip class="helper-tooltip" md-direction="bottom">
                        Zoom Out
                    </md-tooltip>
            </md-icon>
            </md-button>
            <md-button  ng-click="centerFocus()" aria-label="Go to center" class="md-icon-button center_focus">
            <md-icon md-svg-icon="img/icons/center_focus.svg">
                          <md-tooltip class="helper-tooltip" md-direction="bottom">
                        Center Focus
                    </md-tooltip>
            </md-icon>
            </md-button>
            <md-button  ng-show="$shared.canDelete()" ng-click="$shared.deleteWidget($event)" aria-label="Go to center" class="md-icon-button delete">
            <md-icon md-svg-icon="img/icons/delete.svg">
                                      <md-tooltip class="helper-tooltip" md-direction="bottom">
                        Delete Widget
                    </md-tooltip>
            </md-icon>
            </md-button>
            <md-button  ng-show="$shared.canSave()" ng-click="$shared.saveWidgetAsTemplate($event, $shared.cellModel)" aria-label="Go to center" class="md-icon-button folder-star">
            <md-icon md-svg-icon="img/icons/folder_special.svg">
                                             <md-tooltip class="helper-tooltip" md-direction="bottom">
                        Save Widget As Template
                    </md-tooltip>
            </md-icon>
            </md-button>

            <md-button  ng-show="$shared.canDuplicate()" ng-click="$shared.duplicateWidget($event)" aria-label="Duplicate cell" class="md-icon-button duplicate">
            <md-icon md-svg-icon="img/icons/duplicate.svg">
                                                         <md-tooltip class="helper-tooltip" md-direction="bottom">
                        Duplicate
                    </md-tooltip>
            </md-icon>
            </md-button>
            <md-button  ng-click="saveChanges($event)" aria-label="Save" class="md-raised md-primary">
                Save
            </md-button>
        </div>
    </md-toolbar>
    <div ng-controller="PaperCtrl" class="papers">
        <div class="graph" ng-non-bindable>


            <div id="canvas"></div>
        </div>
        <div class="widgets">
            <md-sidenav class="md-sidenav-right" md-component-id="rightWidgets" md-whiteframe="4" md-is-locked-open="true">

                <div ng-show="!$shared.hasCellModel()" class="sidebar">
                    <div ng-show="$shared.selectorContext==='AVAILABLE'">
                      <md-toolbar class="md-theme-indigo">
                        <div layout="row">
                          <div flex="65">

                            <h1 class="md-toolbar-tools">Available Widgets</h1>
                          </div>
                          <div flex="25">

                            <md-button class="md-raised md-small no-margin black-txt graph-btn" ng-click="$shared.openLibrary()">
                              Library
                            </md-button>
                          </div>
                        </div>
                      </md-toolbar>
                      <div class="widget-scroller">
                        <div ng-non-bindable id="stencil"></div>
                      </div>
                    </div>
                    <div ng-show="$shared.selectorContext==='LIBRARY'">
                      <md-toolbar class="md-theme-indigo">
                        <div layout="row">
                          <div flex="65">

                            <h1 class="md-toolbar-tools">Widget Library</h1>
                          </div>
                          <div flex="25">

                            <md-button class="md-raised md-small no-margin black-txt graph-btn" ng-click="$shared.openAvailable()">
                              Widgets
                            </md-button>
                          </div>
                        </div>
                      </md-toolbar>
                      <div class="widget-scroller">
                        <div ng-non-bindable id="stencilLibrary"></div>
                      </div>
                    </div>

                </div>
                <div ng-show="$shared.hasCellModel()" class="sidebar">
                  <!--
                        <md-toolbar class="md-theme-light">
                            <h1 class="md-toolbar-tools">Widget Options</h1>
                        </md-toolbar>
                      -->
                      <md-toolbar class="md-theme-indigo">
                        <div layout="row" layout-margin>
                          <div flex="10">
                            <md-button class="md-raised md-small no-margin black-txt graph-btn min-width-auto" ng-click="unsetCellModel()">
                               <i class="mdi mdi-chevron-double-left"></i>
                            </md-button>
                          </div>
                          <div flex="90">

                            <h1 class="md-toolbar-tools">Options</h1>
                          </div>
                        </div>
                      </md-toolbar>
                        <div ng-show="$shared.cellModel.cell.attributes.type === 'devs.LaunchModel'" ng-include="'models/launch.html'"></div>
                        <div ng-show="$shared.cellModel.cell.attributes.type === 'devs.SwitchModel'" ng-include="'models/switch.html'"></div>
                        <div ng-show="$shared.cellModel.cell.attributes.type  === 'devs.DialModel'" ng-include="'models/dial.html'"></div>
                        <div ng-show="$shared.cellModel.cell.attributes.type === 'devs.BridgeModel'" ng-include="'models/bridge.html'"></div>
                        <div ng-show="$shared.cellModel.cell.attributes.type === 'devs.ProcessInputModel'" ng-include="'models/process_input.html'"></div>
                        <div ng-show="$shared.cellModel.cell.attributes.type === 'devs.RecordVoicemailModel'" ng-include="'models/record_voicemail.html'"></div>
                        <div ng-show="$shared.cellModel.cell.attributes.type === 'devs.PlaybackModel'" ng-include="'models/playback.html'"></div>
                        <div ng-show="$shared.cellModel.cell.attributes.type === 'devs.MacroModel'" ng-include="'models/macro.html'"></div>
                        <div ng-show="$shared.cellModel.cell.attributes.type === 'devs.SetVariablesModel'" ng-include="'models/set_variables.html'"></div>
                        <div ng-show="$shared.cellModel.cell.attributes.type === 'devs.ConferenceModel'" ng-include="'models/conference.html'"></div>
                </div>

            </md-sidenav>
        </div>
    </div>
  
  </div>
 
            </script>
<script type="text/ng-template" id="templates/widget_buttons.html">
              <div>
    <md-button type="submit" class="md-raised md-primary">
        Save
    </md-button>
    <md-button ng-show="$shared.canDelete()" ng-click="$shared.deleteWidget($event)" type="button" class="md-raised md-warn">
        Remove
    </md-button>
</div> 
            </script>
<script type="text/ng-template" id="models/bridge.html">
              <div>
    <form ng-submit="$shared.saveWidget()">
        <div ng-cloak>
            <md-content>
                <md-tabs class="md-primary widget-options" md-center-tabs md-dynamic-height="true">
                    <md-tab label="info">
                        <md-content class="md-padding">
                            <md-input-container>
                                <label for="testInput">Widget Name</label>
                                <input type="text" ng-model="cellModel.name" md-autofocus>
                            </md-input-container>
                            <div layout="row">
                                <div flex="95">
                                    <md-input-container>
                                        <label for="testInput">
                                            Call Type
                                        </label>
                                        <md-select ng-change="changeCallType(cellModel.data.call_type)"
                                            ng-model="cellModel.data.call_type">
                                            <md-option><em>None</em></md-option>
                                            <md-option ng-value="type" ng-repeat="type in callTypes">
                                                {{type}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                                <div flex="5">
                                    <md-icon class="tooltip-icon">
                                        <i class="mdi mdi-information"></i>
                                        <md-tooltip class="helper-tooltip" md-direction="left">
                                            Choose how to bridge the call. <br />
                                            * Number this will call out to a phone number <br />
                                            * Extension this will call an extension on your account
                                        </md-tooltip>
                                    </md-icon>
                                </div>
                            </div>

                            <div ng-show="cellModel.data.call_type === 'Phone Number'">
                                <div layout="row">
                                    <div flex="95">
                                        <md-input-container>
                                            <label for="testInput">Number To Call</label>
                                            <input type="text" ng-model="cellModel.data.number_to_call" md-autofocus>
                                        </md-input-container>
                                    </div>
                                    <div flex="5">
                                        <md-icon class="tooltip-icon">
                                            <i class="mdi mdi-information"></i>
                                            <md-tooltip class="helper-tooltip" md-direction="left">
                                                The number to call. please use E164 format for number. e.g:<br />
                                                +12023034040
                                            </md-tooltip>
                                        </md-icon>
                                    </div>
                                </div>
                                <div layout="row">
                                    <div flex="95">
                                        <md-input-container>
                                            <label for="testInput">Timeout</label>
                                            <input type="text" ng-model="cellModel.data.timeout" md-autofocus>
                                        </md-input-container>
                                    </div>
                                    <div flex="5">
                                        <md-icon class="tooltip-icon">
                                            <i class="mdi mdi-information"></i>
                                            <md-tooltip class="helper-tooltip" md-direction="left">
                                                This lets you control how long you let the call ring until it is
                                                cancelled.
                                            </md-tooltip>
                                        </md-icon>
                                    </div>

                                </div>
                            </div>
                            <div ng-show="cellModel.data.call_type === 'Extension'">

                                <div layout="row">
                                    <div flex="95">
                                        <md-input-container>
                                            <label for="testInput">Extension To Call</label>
                                            <md-select md-on-open="updateExtensions()"
                                                ng-change="changeExtension(cellModel.data.extension)"
                                                ng-model="cellModel.data.extension">
                                                <md-option><em>None</em></md-option>
                                                <md-option ng-value="extension"
                                                    ng-repeat="extension in $shared.extensions">
                                                    {{extension}}
                                                </md-option>
                                            </md-select>

                                        </md-input-container>
                                    </div>
                                    <div flex="5">
                                        <md-icon class="tooltip-icon">
                                            <i class="mdi mdi-information"></i>
                                            <md-tooltip class="helper-tooltip" md-direction="left">
                                                The extension to dial on your account.
                                            </md-tooltip>
                                        </md-icon>
                                    </div>
                                </div>
                                <div layout="row">
                                    <div flex="95">
                                        <md-input-container>
                                            <label for="testInput">Timeout</label>
                                            <input type="text" ng-model="cellModel.data.timeout" md-autofocus>
                                        </md-input-container>
                                    </div>
                                    <div flex="5">
                                        <md-icon class="tooltip-icon">
                                            <i class="mdi mdi-information"></i>
                                            <md-tooltip class="helper-tooltip" md-direction="left">
                                                This lets you control how long you let the call ring until it is
                                                cancelled.
                                            </md-tooltip>
                                        </md-icon>
                                    </div>

                                </div>
                            </div>
                            <div ng-show="cellModel.data.call_type === 'ExtensionFlow'">
                                <div layout="row">

                                    <div flex="95">
                                        <md-input-container>
                                            <label for="testInput">Extension To Call</label>
                                            <md-select md-on-open="updateExtensions()"
                                                ng-change="changeExtension(cellModel.data.extension)"
                                                ng-model="cellModel.data.extension">
                                                <md-option><em>None</em></md-option>
                                                <md-option ng-value="extension"
                                                    ng-repeat="extension in $shared.extensions">
                                                    {{extension}}
                                                </md-option>
                                            </md-select>

                                        </md-input-container>
                                    </div>
                                    <div flex="5">
                                        <md-icon class="tooltip-icon">
                                            <i class="mdi mdi-information"></i>
                                            <md-tooltip class="helper-tooltip" md-direction="left">
                                                The extension to dial on your account.
                                            </md-tooltip>
                                        </md-icon>
                                    </div>
                                </div>
                            </div>
                            <div ng-show="cellModel.data.call_type === 'Follow Me'">
                                <div layout="row">

                                    <div flex="95">
                                        <md-input-container>
                                            <label for="testInput">Numbers To Call</label>
                                            <textarea ng-model="cellModel.data.follow_me_numbers" rows="3" cols="50"></textarea>
                                        </md-input-container>
                                    </div>
                                    <div flex="5">
                                        <md-icon class="tooltip-icon">
                                            <i class="mdi mdi-information"></i>
                                            <md-tooltip class="helper-tooltip" md-direction="left">
                                                The list of numbers to dial. separate each number by a new line. you can also use
                                                <br/>
                                                # as a prefix to dial out to the PSTN. examples:
                                                <br/><br/>
                                                1000 dials an extension<br/>
                                                #18002023030 dials a number
                                            </md-tooltip>
                                        </md-icon>
                                    </div>
                                </div>
                            </div>

                            <div ng-show="cellModel.data.call_type === 'Queue'">
                                <div layout="row">
                                    <div flex="95">
                                        <md-input-container>
                                            <label for="testInput">Queue Name</label>
                                            <input type="text" ng-model="cellModel.data.timeout" md-autofocus>
                                        </md-input-container>
                                    </div>
                                    <div flex="5">
                                        <md-icon class="tooltip-icon">
                                            <i class="mdi mdi-information"></i>
                                            <md-tooltip class="helper-tooltip" md-direction="left">
                                                A unique identifier for the queue
                                            </md-tooltip>
                                        </md-icon>
                                    </div>
                                </div>
                                <div layout="row">
                                    <div flex="95">
                                        <md-input-container>
                                            <md-select multiple ng-model="cellModel.data.queue_extensions"
                                                placeholder="Select Extensions">
                                                <md-option ng-repeat="extension in $shared.extensions"
                                                    value="{{extension}}">{{extension}}</md-option>
                                            </md-select>
                                        </md-input-container>
                                    </div>
                                    <div flex="5">
                                        <md-icon class="tooltip-icon">
                                            <i class="mdi mdi-information"></i>
                                            <md-tooltip class="helper-tooltip" md-direction="left">
                                                A unique identifier for the queue
                                            </md-tooltip>
                                        </md-icon>
                                    </div>
                                </div>

                                <div layout="row">
                                    <div flex="95">
                                        <md-input-container>
                                            <label for="testInput">Max Wait Time</label>
                                            <input type="text" ng-model="cellModel.data.max_wait_time" md-autofocus>
                                        </md-input-container>
                                    </div>
                                    <div flex="5">
                                        <md-icon class="tooltip-icon">
                                            <i class="mdi mdi-information"></i>
                                            <md-tooltip class="helper-tooltip" md-direction="left">
                                                The max time to wait before leaving the queue
                                            </md-tooltip>
                                        </md-icon>
                                    </div>
                                </div>
                                <div layout="row">
                                    <div flex="95">
                                        <md-input-container>
                                            <label for="testInput">Max Extension Timeout</label>
                                            <input type="text" ng-model="cellModel.data.max_extension_timeout"
                                                md-autofocus>
                                        </md-input-container>
                                    </div>
                                    <div flex="5">
                                        <md-icon class="tooltip-icon">
                                            <i class="mdi mdi-information"></i>
                                            <md-tooltip class="helper-tooltip" md-direction="left">
                                                How many seconds to let each extension ring before trying to call again
                                            </md-tooltip>
                                        </md-icon>
                                    </div>
                                </div>
                                <div layout="row">
                                    <div flex="95">
                                        <md-input-container>
                                            <label for="testInput">Music On Hold URL</label>
                                            <input type="text" ng-model="cellModel.data.music_on_hold_url"
                                                md-autofocus>
                                        </md-input-container>
                                    </div>
                                    <div flex="5">

                                        <md-icon class="tooltip-icon">
                                            <i class="mdi mdi-information"></i>
                                            <md-tooltip class="helper-tooltip" md-direction="left">
                                                A MP3 or WAV file that will be used for the music on hold.
                                            </md-tooltip>
                                        </md-icon>
                                    </div>
                                </div>

                            </div>
                            <div layout="row" ng-show="cellModel.data.call_type !== 'ExtensionFlow'">
                                <div flex="95">
                                    <md-input-container>
                                        <label for="testInput">Caller ID</label>
                                        <input type="text" ng-model="cellModel.data.caller_id" md-autofocus>
                                    </md-input-container>
                                </div>
                                <div flex="5">
                                    <md-icon class="tooltip-icon">
                                        <i class="mdi mdi-information"></i>
                                        <md-tooltip class="helper-tooltip" md-direction="left">
                                            The Caller ID to use for the call. You can specify the number or the
                                            name and number. examples:<br />
                                            +12023034040<br />
                                            John Doe &lt;+12023034040&gt;
                                        </md-tooltip>
                                    </md-icon>
                                </div>
                </div>
        <div layout="row">
            <div flex="95">
                <md-checkbox id="recordInput" ng-model="cellModel.data.do_record" aria-label="Checkbox 1">
                    Do Record
                </md-checkbox>
            </div>
            <div flex="5">
            </div>
        </div>
        </md-content>
        </md-tab>
        </md-tabs>
        </md-content>
</div>
<div ng-include="'/templates/widget_buttons.html'"></div>
</form>
</div>
 
            </script>
<script type="text/ng-template" id="models/conference.html">
              <div>
    <form ng-submit="$shared.saveWidget()">
        <div ng-cloak>
            <md-content>
                <md-tabs class="md-primary widget-options" md-center-tabs md-dynamic-height="true">
                    <md-tab label="info">
                        <md-content class="md-padding">
                            <md-input-container>
                                <label for="testInput">Widget Name</label>
                                <input type="text" ng-model="cellModel.name" md-autofocus>
                            </md-input-container>
                            <div layout="row">
                                <div flex="95">
                                    <md-input-container>
                                        <label for="testInput">Max Participants</label>
                                        <input type="number" ng-model="cellModel.data.max_participants" md-autofocus>
                                    </md-input-container>
                                </div>
                                <div flex="5">
                                    <md-icon class="tooltip-icon">
                                        <i class="mdi mdi-information"></i>
                                        <md-tooltip class="helper-tooltip" md-direction="left">
                                            maximum participants that can join conference
                                        </md-tooltip>
                                    </md-icon>
                                </div>
                            </div>
                            <div layout="row">
                                <div flex="95">
                                    <md-input-container>
                                        <label for="testInput">Music On Hold URL</label>
                                        <input type="text" ng-model="cellModel.data.music_on_hold_url" md-autofocus>
                                    </md-input-container>
                                </div>
                                <div flex="5">
                                    <md-icon class="tooltip-icon">
                                        <i class="mdi mdi-information"></i>
                                        <md-tooltip class="helper-tooltip" md-direction="left">
                                            Music on hold URL
                                        </md-tooltip>
                                    </md-icon>
                                </div>
                            </div>
                            <div layout="row">
                                <div flex="95">
                                    <md-checkbox id="recordInput" ng-model="cellModel.data.muted_on_join"
                                        aria-label="Checkbox 1">
                                        Mute Callers When They Join
                                    </md-checkbox>
                                </div>
                                <div flex="5">
                                </div>
                            </div>
                            <div layout="row">
                                <div flex="95">
                                    <md-checkbox id="recordInput" ng-model="cellModel.data.play_beep_on_entry"
                                        aria-label="Checkbox 1">
                                        Play beep when participant joins
                                    </md-checkbox>
                                </div>
                                <div flex="5">
                                </div>
                            </div>
                            <div layout="row">
                                <div flex="95">
                                    <md-checkbox id="recordInput" ng-model="cellModel.data.play_beep_on_leave"
                                        aria-label="Checkbox 1">
                                        Play beep when participant leaves
                                    </md-checkbox>
                                </div>
                                <div flex="5">
                                </div>
                            </div>
                            <div layout="row">
                                <div flex="95">
                                    <md-checkbox id="recordInput" ng-model="cellModel.data.wait_for_moderator"
                                        aria-label="Checkbox 1">
                                        wait for moderator
                                    </md-checkbox>
                                </div>
                                <div flex="5">
                                </div>
                            </div>
                            <div layout="row">
                                <div flex="95">
                                    <md-checkbox id="recordInput" ng-model="cellModel.data.talk_detection"
                                        aria-label="Checkbox 1">

                                        <i class="mdi mdi-information"></i>
                                        <md-tooltip class="helper-tooltip" md-direction="left">
                                            The full URL to your media file<br/>
                                            * note: media files should be accessible by the public internet and use one of the supported file formats: MP3, or wav.
                                        </md-tooltip>
                                    </md-icon>
                                </div>
                            </div>
                                </div>
                                <div layout="row">
                                    <div flex="95">
                                        <md-input-container>
                                            <label for="testInput">Stop Timeout</label>
                                            <input type="text" ng-model="cellModel.data.stop_timeout" md-autofocus>
                                        </md-input-container>
                                    </div>
                                        <div flex="5">
                                      <md-icon class="tooltip-icon">
                                        <i class="mdi mdi-information"></i>
                                        <md-tooltip class="helper-tooltip" md-direction="left">
                                            This lets you control how long to wait to gather input.<br/>
                                            * note: this is ideal to use when you don't use a terminating digit in your gather. It is best to<br/>
                                            use this option when you do not know how many digits you will receive as input.
                                        </md-tooltip>
                                    </md-icon>
                                </div>
                            </div>

                            <div layout="row">
                                    <div flex="95">
                                        <md-input-container>
                                            <label for="testInput">Max Digits</label>
                                            <input type="text" ng-model="cellModel.data.max_digits" md-autofocus>
                                        </md-input-container>
                                    </div>
                                    <div flex="5">
                                      <md-icon class="tooltip-icon">
                                        <i class="mdi mdi-information"></i>
                                        <md-tooltip class="helper-tooltip" md-direction="left">
                                            The maximum amount of digits before gather input will stop.
                                        </md-tooltip>
                                    </md-icon>
                                </div>
                            </div>
                                <div layout="row">
                                    <div flex="95">
                                <md-input-container>
                                    <md-checkbox ng-model="cellModel.data.stop_gather_on_keypress" aria-label="Checkbox 1">
                                        Stop gather on keypress
                                    </md-checkbox>
                                </md-input-container>
                            </div>
                                        <div flex="5">
                                </div>
                            </div>
                                <div layout="row" ng-show="cellModel.data.stop_gather_on_keypress">
                                    <div flex="95">
                                        <md-input-container>
                                            <label for="testInput">Keypress Key Stop</label>
                                            <input type="text" ng-model="cellModel.data.keypress_key_stop" md-autofocus>
                                        </md-input-container>
                                    </div>
                                    <div flex="5">
                                      <md-icon class="tooltip-icon">
                                        <i class="mdi mdi-information"></i>
                                        <md-tooltip class="helper-tooltip" md-direction="left">
                                            The terminating digit for the gather.<br/>
                                            * note: when the terminating digit is pressed by the user it will cancel any keypress timeout you have.
                                        </md-tooltip>
                                    </md-icon>
                                </div>
                            </div>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-content>
        </div>
        <div ng-include="'/templates/widget_buttons.html'"></div>
    </form>
</div>
 
            </script>

<script type="text/ng-template" id="models/set_variables.html">
              <div>
  <form ng-submit="$shared.saveWidget()">
    <div ng-cloak>
      <md-content>
        <md-tabs class="md-primary widget-options" md-center-tabs md-dynamic-height="true">
          <md-tab label="info">
            <md-content class="md-padding">
              <md-input-container>
                <label for="testInput">Widget Name</label>
                <input type="text" ng-model="cellModel.name" md-autofocus>
              </md-input-container>
               <div layout="row">

                <div flex="95">
                  <label>Variables</label>
                  <ul class="no-list-style box">
                    <li ng-repeat="variable in cellModel.data.variables">
                      <div class="no-margin" layout="column" layout-margin="">

                        </md-input-container>

                    Add

                    <i class="mdi mdi-information"></i>

</div>

<script type="text/ng-template" id="models/switch.html">
              <div>
    <form ng-submit="$shared.saveWidget()">
        <div ng-cloak>
            <md-content>
                <md-tabs class="md-primary widget-options" md-center-tabs md-dynamic-height="true">
                    <md-tab label="info">
                        <md-content class="md-padding">
                                <md-input-container>
                                    <label for="testInput">Widget Name</label>
                                    <input type="text" ng-model="cellModel.name" md-autofocus>
                                </md-input-container>
                                <div layout="row">
                                    <div flex="95">
                                    <md-autocomplete flex required
                                      md-no-cache="true"
                                      md-selected-item="$shared.cellModel.tempData.selectedItem"
                                      md-search-text-change="$shared.searchTextChange($shared.cellModel, 'test')"
                                      md-search-text="$shared.cellModel.tempData.searchText"
                                      md-selected-item-change="$shared.selectedItemChange($shared.cellModel, 'test', item)"
                                      md-items="item in $shared.querySearch($shared.cellModel.tempData.searchText)"
                                      md-item-text="item.display"
                                      md-min-length="1"
                                      placeholder="Ex. Launch.call.from"
                                      md-require-match=""
                                      md-floating-label="Variable To Test"
                                      input-aria-describedby="the Variable to test">
                                    <md-item-template>
                                      <span md-highlight-text="cellModel.tempData.searchText" md-highlight-flags="^i">{{item.display}}</span>
                                    </md-item-template>
                                    <md-not-found>
                                      No states matching "{{ctrl.searchText}}" were found.
                                      <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                                    </md-not-found>
                                  </md-autocomplete>
                                </div>
                                        <div flex="5">
                                      <md-icon class="tooltip-icon">
                                        <i class="mdi mdi-information"></i>
                                        <md-tooltip class="helper-tooltip" md-direction="left">
                                          This is the variable you base your switch on. The test variable is used to match agaisnt<br/>
                                          any of the conditions you set in the "Links" section.
                                        </md-tooltip>
                                    </md-icon>
                                </div>
                                </div>
                        </md-content>
                    </md-tab>
                    <md-tab label="links">
                        <md-content class="md-padding">
                            <ul class="switch-links">
                                <li ng-repeat="link in $shared.cellModel.links" ng-show="link.type !== $const.LINK_NO_CONDITION_MATCHES">
                                <div layout="row">
                                    <div flex="95">
                                      <md-input-container>

                                          <label for="testInput">Condition</label>
                                          <md-select ng-model="link.condition" ng-change="changeConditionType(link, link.condition)">
                                              <md-option><em>None</em></md-option>
                                              <md-option ng-repeat="condition in conditions" ng-value="condition">
                                              {{condition}}
                                              </md-option>
                                          </md-select>
                                      </md-input-container>
                                    </div>
                                        <div flex="5">
                                      <md-icon class="tooltip-icon">
                                        <i class="mdi mdi-information"></i>
                                        <md-tooltip class="helper-tooltip" md-direction="left">
                                          The type of condition to use for the link.
                                        </md-tooltip>
                                    </md-icon>
                                </div>
                                </div>
                                <div layout="row">
                                    <div flex="95">
                                    <md-input-container>
                                        <label for="testInput">Value</label>
                                        <input ng-model="link.value" />
                                    </md-input-container>
                                  </div>
                                        <div flex="5">
                                      <md-icon class="tooltip-icon">
                                        <i class="mdi mdi-information"></i>
                                        <md-tooltip class="helper-tooltip" md-direction="left">
                                          The value for the condition.
                                        </md-tooltip>
                                    </md-icon>
                                </div>
                                </div>
                                <div layout="row">
                                    <div flex="95">
                                      <md-autocomplete flex required
                                        md-no-cache="true"
                                        md-selected-item="link.tempData.selectedItem"
                                        m-search-text-change="$shared.searchLinkTextChange(link)"
                                        md-search-text="link.tempData.searchText"
                                        md-selected-item-change="$shared.selectedLinkItemChange(link, item)"
                                        md-items="item in $shared.queryLinkSearch(link.tempData.searchText)"
                                        md-item-text="item.display"
                                        md-min-length="1"
                                        placeholder="Ex. Dial"
                                        md-floating-label="Cell to link"
                                        input-aria-describedby="the Cell to link">
                                      <md-item-template>
                                        <span md-highlight-text="link.tempData.searchText" md-highlight-flags="^i">{{item.display}}</span>
                                      </md-item-template>
                                      <md-not-found>
                                        No states matching "{{ctrl.searchText}}" were found.
                                        <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                                      </md-not-found>
                                    </md-autocomplete>
                                  </div>
                                        <div flex="5">
                                      <md-icon class="tooltip-icon">
                                        <i class="mdi mdi-information"></i>
                                        <md-tooltip class="helper-tooltip" md-direction="left">
                                          The cell the link will move to if it is matched successfully.
                                        </md-tooltip>
                                    </md-icon>
                                </div>
                                </div>
                                </li>
                            </ul>
                            <md-button ng-click="addLink()" type="button" class="md-raised md-primary">
                                Add Link
                            </md-button>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-content>
        </div>
        <div ng-include="'/templates/widget_buttons.html'"></div>
    </form>
</div>
 
            </script>
