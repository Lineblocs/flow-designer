<div>
    <form ng-submit="$shared.saveWidget()">
        <div ng-cloak>
            <md-content>
                <md-tabs class="md-primary" md-center-tabs md-dynamic-height="true">
                    <md-tab label="info">
                        <md-content class="md-padding">
                                <md-input-container>
                                    <label for="testInput">Widget Name</label>
                                    <input type="text" ng-model="cellModel.name" md-autofocus>
                                </md-input-container>
                                <md-input-container>
                                    <label for="testInput">Variable To Test</label>
                                    <input type="text" ng-model="cellModel.data.test" md-autofocus>
                                </md-input-container>
                                      <md-autocomplete
          ng-disabled="ctrl.isDisabled"
          md-no-cache="ctrl.noCache"
          md-selected-item="ctrl.selectedItem"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
          md-search-text="ctrl.searchText"
          md-selected-item-change="ctrl.selectedItemChange(item)"
          md-items="item in ctrl.querySearch(ctrl.searchText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="Ex. Alaska"
          input-aria-labelledby="favoriteStateLabel"
          input-aria-describedby="autocompleteDetailedDescription">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No states matching "{{ctrl.searchText}}" were found.
          <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
        </md-not-found>
      </md-autocomplete>
                        </md-content>
                    </md-tab>
                    <md-tab label="links">
                        <md-content class="md-padding">
                            <ul class="switch-links">
                                <li ng-repeat="link in $shared.cellModel.links" ng-show="link.type !== $const.LINK_NO_CONDITION_MATCHES">
                                    <md-input-container>
                                        <label for="testInput">Condition</label>
                                        <md-select ng-model="link.condition" ng-change="changeConditionType(link, link.condition)">
                                            <md-option><em>None</em></md-option>
                                            <md-option ng-repeat="condition in conditions" ng-value="condition">
                                            {{condition}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                    <md-input-container>
                                        <label for="testInput">Value</label>
                                        <input ng-model="link.value" />
                                    </md-input-container>
                                    <md-input-container>
                                        <label for="testInput">Cell</label>
                                        <input type="text" ng-model="link.cell" md-autofocus>
                                    </md-input-container>
                                </li>
                            </ul>
                            <md-button ng-click="addLink()" type="button" class="md-raised md-primary">
                                Add Link
                            </md-button>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-content>
        </div>
        <div ng-include="'/templates/widget_buttons.html'"></div>
    </form>
</div>
