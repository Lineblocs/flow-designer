<md-dialog aria-label="Mango (Fruit)">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Code Editor</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="overflow-y: hidden; ">
            <div class="tsc-errors" ng-show="errors">
                <h5 class="red">Error(s) occured</h5>
                <ul>
                    <li ng-repeat="error in errors">
                        ({{error.line}},{{error.character}}) - {{error.debug}}
                    </li>
                </ul>
            </div>
            <div ng-non-bindable>
                <div id="editor" style="width: 1024px; height:768px;"></div>
            </div>
        </md-dialog-content>

        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="save($event)" class="md-raised md-primary">
                Save
            </md-button>
            <md-button ng-click="cancel()" style="margin-right:20px;">
                Cancel
            </md-button>
        </div>
    </form>
</md-dialog>
